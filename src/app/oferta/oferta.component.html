<div class="container">

  <div class="row" style="margin-top: 25px; margin-bottom: 100px">
    <div class="col">
      <!--evitar erros ao carregar a pagina-->
        <div class="oferta" *ngIf="oferta !== undifined">

            <div class="row">
              <div class="col">
                <h4>{{oferta.descricao_oferta}}</h4>
              </div>
            </div>
        
            <div class="row">
              <div class="col-md-4">
                <div class="img_capa">
                  <img [src]="oferta.imagens[0].url" />
                </div>
        
                <div class="thumbnails">
                  <img *ngFor="let img of oferta.imagens" [src]="img.url"  />
                </div>
              </div>
        
              <div class="col-md-4">
                <div class="row">
                  <div class="col text-center">
                    <p>Por apenas</p>
                  </div>
                  
                </div>
        
                <div class="row">
                  <div class="col text-center">
                    <h1>R$ {{oferta.valor}}</h1>
                  </div>
                </div>
        
                <div class="row">
                  <div class="col text-center">
                    <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
                  </div>
                </div>
                  
              </div>
        
            </div>
        
          </div>

    </div>

  </div>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" routerLink="como-usar" data-toggle="tab" role="tab" aria-selected="true">Como usar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="onde-fica" data-toggle="tab" role="tab"  aria-selected="false">Onde Fica</a>
      </li>
    </ul>
    <div class="tab-content">
        <router-outlet></router-outlet>
    </div>
  
</div>
